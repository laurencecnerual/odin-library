<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <aside>
        <button type="button" class="sidebar">+</button>
        <form action="">
            <ul>
                <li class="form-field-with-grid">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="book-title" class="text-like-field" required/>
                </li>
                <li class="form-field-with-grid">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="book-author" class="text-like-field" required/>
                </li>
                <li class="form-field-with-grid">
                    <label for="number-of-pages">Number of pages</label>
                    <input type="number" name="number-of-pages" id="book-pages" class="text-like-field" required/>
                </li>
                <li class="form-field-with-flex">
                    <label for="finished-reading">Finished reading?</label>
                    <input type="checkbox" name="finished-reading" id="book-read"/>
                </li>
                <li class="form-field-with-flex">
                    <button class="add-book">ADD BOOK</button>
                </li>
            </ul>
        </form>
    </aside>
    <main>

    </main>
</body>
</html>
